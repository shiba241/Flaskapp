{% extends "home.html" %}
{% block content %}
<div class="container mt-5">
    <!-- Form Section -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-white text-center" style="background: linear-gradient(45deg, #dc3545, #ff6f61);">
                    <h4><i class="bi bi-person-x-fill"></i> Delete Employee</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted text-center">Enter the employee number to delete the record from the system.</p>
                    <form action="/delemp" method="POST">
                        
                        <div class="mb-3">
                            <label for="empno" class="form-label">Employee Number</label>
                            <input type="text" class="form-control" id="empno" name="empno" placeholder="Enter employee number" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-danger btn-lg w-100">
                                <i class="bi bi-trash-fill"></i> Delete Employee
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(to right, #f8f9fa, #eceff1);
        font-family: 'Poppins', sans-serif;
        min-height: 100vh;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-control {
        border-radius: 8px;
        box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    .btn-danger {
        background: linear-gradient(45deg, #dc3545, #ff6f61);
        border: none;
        font-weight: 600;
    }

    .btn-danger:hover {
        background: linear-gradient(45deg, #ff6f61, #dc3545);
    }
</style>
{% endblock %}
